<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
table tag 연습<br>
<table border="1">
	<!-- 스타일 바꾸는거 w3c에서 매우 싫어해, 코드의 난잡성 때문에-->
	<tr>
		<th>번호</th><th>이름</th><th>주소</th>
		<!-- 굵어지면서 가운데 정렬-->
	</tr>
	<tr>
		<td>10</td>
		<td>한국인은 내 친구</td>
		<td>역삼동</td>
	</tr>
	<tr>
		<td>20</td>
		<td>한송이</td>
		<td>서초동</td>
	</tr>
</table>
<br>
<table border="1">
	<caption>표 제목</caption>
	<tr>
		<td>1</td><td>kor</td><td>eng</td>
	</tr>
	<tr>
		<td>2</td><td>mat</td><td>sci</td>
	</tr>
	<tr>
		<td>
			<table border="2">
				<tr>
					<td>aa</td><td>bb</td>
				</tr>
			</table>
		</td>
		<td>cc</td>
		<td>dd</td>
	</tr>
</table>
<br>
열병합/행병합
<table border="2">
	<tr>
		<td colspan="2">a</td>
		<td>b</td>
		<td rowspan="2">c</td>
	</tr>
	<tr>
		<td>d</td>
		<td>e</td>
		<td>f</td>
	</tr>
</table>
<br>
<table border="5">
	<tr>
		<td rowspan="2">1</td>
		<td colspan="2">2</td>
		<td rowspan="2">3</td>
	</tr>
	<tr>
		<td colspan="2">4</td>
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
		<td>7</td>
		<td rowspan="2">8</td>
	</tr>
	<tr>
		<td>9</td>
		<td colspan="2">10</td>
	</tr>
</table>


</body>
</html>
