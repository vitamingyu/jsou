** anker tag : a -- link를 걸 경우 사용 
<br>
<a href="a.html">a 문서</a>읽기<br> <!-- 여기서 ht하이퍼 텍스트. 요청된 파일로 덮어쓰기-->

<br>

<h2>한 개의 html문서는 한 개의 frame영역에 출력된다</h2>
여러 개의 html파일을 한 화면에서 보려면 iframe태그를 쓰면 된다.<br>
<iframe src="kbs/mbc/mbc.html" width="60%" height="300" name="star"></iframe>
<!-- height는 %로 못 줌-->
<br>
<a href="a.html" target="star">a문서</a>&nbsp;&nbsp;
<a href="https://www.korea.com/" target="star">korea.com로 이동</a>
<br>
이미지맵 : 이미지 특정 영역에 링크 걸기<br>
<img src="images/daum.png" usemap="#good"> <!-- #걸고 이름줌-->
<map name="good">
	<area shape="rect" coords="200,0,100,100" href="https://www.daum.net/">
	<!-- x좌표, y좌표, 너비, 높이-->
</map>
