<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
"use strict";
	document.write('<h2>화살표 함수 정리</h2>');
	
	let sum1=function(a,b){
		return a+b;
	}
	
	document.write("<br>",sum1(1,2));
	
	let sum2 = (a,b) => a+b; // 화살표 함수. 화살표함수는 무조건 익명함수
	document.write("<br>",sum2(1,2));
	
	let double1=function(n) {return n * 2};
	document.write("<br>",`double1 : ${double1(3)}`);
	
	let double2= n => n * 2; // 매개변수가 1개인 경우 소괄호 생략, return값 1개인 경우 중괄호 생략
	document.write("<br>",`double2 : ${double2(3)}`);
	
	let sayHi = () => document.write("<br>안녕하세요"); // 매개변수가 없는경우 소괄호는 기술해줘야 한다.
	sayHi();
	
	document.write("<br>");
	let sayHi2 = () => {
		document.write("<br>안녕하세요1");
		document.write("<br>안녕하세요2");
		return "잘가";
		} // 2개 이상 쓸 때는 중괄호(블럭화), 블럭화 하면 return이라고 명시적으로 써줘야함 25번째 줄과 다른점. 
	let result=sayHi2();
	document.write("<br>",result);
	
	document.write("<br>");
	let age = prompt("나이 입력",20);// prompt는 문자로 받는다, 20을 입력하면 아래 age+1에서 201로 출력되는 이유
//  let age = +prompt("나이 입력",20); // prompt앞에 '+'써주면 숫자로 형변환이 된다.
	let welcome = (age + 1 < 30)?()=>document.write("<br>안녕"):()=>document.write("<br>반갑군"); 
	// 문자형으로 받았기 때문에 20+1의 값이 201이 됨 => 20을 입력해도 '반갑군'이 출력되는 이유.
	welcome();
	
</script>
<script>
	
document.write("<hr>반복문 for에서 못다한 이야기 마저 할까요");
function func(...ar){
	document.write("<br>",ar.length);	
	document.write("<br>");
	for(let i=0;i<ar.length; i++){
		document.write(ar[i] + " ");
	}
	document.write("<br>");
	for(let data of ar){
		document.write(data + " ");
	}
	
	document.write("<br>");
	ar.forEach(function(obj){
		document.write(obj+" ");
	}); // 안 깔끔해서 아래처럼 바꿈. 아래처럼 화살표 함수 씀
	document.write("<br>");
	ar.forEach(obj => document.write(obj+" "));
	
}
func('국인','예진','준호','한잔');

document.write("<br> 나중에 수행할 것을 예약해 두는 함수:callback function");
console.log(1);
setTimeout(function(){ // 얘가 콜백 펑션
	console.log(2);
}, 3000);  // 일정 시간 후에 함수를 실행. 3초 후
console.log(3); // 위에 3초 딜레이 되는 동안 얘가 먼저 찍힘

function nice(su,f1,f2){
	if(su % 2 === 0)
		f1();
	else
		f2();
};
nice(2,()=>console.log("짝수"),()=>console.log("홀수"));

function ask(question,yes,no){
	if(confirm(question))
		yes(); // ask에 의해 수행되는 callback function
	else
		no();
}

function showok(){
	alert("동의");
}
function showcancel(){
	alert("취소");
}

ask("동의합니까?", showok, showcancel);

// 재귀 호출 : 함수 자신을 호출 - 반복처리에 효과적
// 반복처리1 : for문
console.log(Math.pow(2,3)); // 2의 3제곱

function powFunc1(x,n){
	let result =1;
	// x를 n번 반복
	for(let i=0; i<n; i++){
		result *= x;
	}
	return result;
}
console.log('powFunc1 수행 후 : ',powFunc1(2,3));

// 반복 처리2 : 재귀적인 사고를 사용
function powFunc2(x,n){
	if(n ==1){
		return x;
	}else{
		return x*powFunc2(x,n -1);
	}
}
console.log('powFunc2 수행 후 : ',powFunc2(2,3));
</script>
