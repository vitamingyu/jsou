<html>
<head>
<meta charset="UTF-8">

<script>
	class Class1{
		addr="서울";  // 맴버변수. let을 쓰면 안됨. prototype(공유맴버?)속성
		
		constructor(gim){
			this.gim=gim;
		}
		
		//constructor(name){ // 생성자 : 오버로딩 불가
		//	this.name = name; // 각 인스턴스의 맴버 변수로 작성
		//}
		
		sayHi(){ // 매소드 : 오버로딩 불가
			//document.write("<br>",this.name);
			document.write("<br>",this.addr);
			document.write("<br>",this.gim);
			let msg = "프로그래머";    // 지역변수. let을 적어줘야함
			//return "<br>이름은 " + this.name + " " + msg;
		}
	}
	
	let class1 = new Class1("신기해"); // 신기해라는 객체생성됨
	document.write(class1.sayHi());
	document.write("<br>주소는 ", class1.addr);
	//document.write("<br>이름은 ", class1.name);
	document.write("<br>김은 ", class1.gim);
	document.write("<br>");
	
	let class2 = new Class1("신선한"); 
	document.write(class2.sayHi());
	document.write("<br>",typeof(class2));
	
</script>
<hr>
<script>
	document.write("<br>새로운 클래스로 연습 -----------");
	class Class2{
		subject = "자바스크립트";
		
		//constructor(){}; // 내용이 없으면 안 써줘도 됨(아예 생략)
		constructor(name, nai){
			this.name = name;
			this.age=nai;
		}
		
		printData(){ 
			document.write(`<br>이름은 ${this.name}이고 나이는 ${this.age}`);
			document.write(`<br>수강과목은 ${this.subject}`);
			return undefined; // 매소드에 return안 적으면 기본값은 undefined. 함수처럼 기본값으로 undefined반환. 그러므로 따로 값 안줄거면 생략가능
		}
	}
	
	document.write('<br>');
	let test1=new Class2("신기해",22);
	document.write('<br>',test1.printData());
	test1.printData();
	document.write('<br>',test1.subject);
	document.write('<br>',test1.name);
	document.write('<br>',test1.age);
	
	test1.name="홍길동"; // test1 객체의 name값 변경
	document.write('<br><br>',test1.name);
	test1.printData(); // test1의 맴버는 이름 나이 과목 3개
	
	test1.subject="파이썬";
	test1.printData();
	// 원형클래스는 따로 있고 test1의 객체에서만 변경하는중
	
	document.write("<br>새로운 객체를 생성");
	let test2 = new Class2("김밥",32);
	test2.printData(); // subject는 공유자원이니까. test2의 맴버는 2개 김밥, 32
	
	
	
	
	
</script>
</body>
</html>
