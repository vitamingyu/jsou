<!-- dom을 사용해 서버로 부터 가져온 html을 서버의 데이터 변환없이 클라이언트의 화면에서만 변경 가능-->
<!-- js에서 가장 중요한 테크닉 중 하나인 ajax, 서버로부터 일부의 데이터만 가져올 수 있음(혹은 일부의 화면만 바꿀 수 있다?)-->
<script>
	function func1(){
		//let str1 = document.getElementById("test1").innerHTML;
		let str1 = document.querySelector("#test1").innerHTML; //css의 selector 사용
		console.log(str1); //test1의 이너 맴버를 그대로 콘솔에 출력
		//document.getElementById("test1").innerHTML = "<i>" + '다른 태그로 변경'+"</i>";
		let tag1="이름 : <input type='text' name='irum'><br>나이 : <input type='text' name='nai'>"
		document.getElementById("test1").innerHTML = tag1;
		//서버는 모른다 클라이언트 사이드에서만 돌아감
	}
	
	function func2(){
		let str2 = document.getElementById("test2").innerText;
		console.log(str2);
		
		let tag2 = "이름 : <input type='text' name='irum'><br>나이 : <input type='text' name='nai'>"
		document.getElementById("test2").innerText = tag2;
	}
</script>
<script>
	//function func1(){
	//	document.getElementById("show1").innerText="전통적인 이벤트 처리";
	//}
	
	let a =10;
	let b ={
		funcFirst:function(){
			document.getElementById("show1").innerText = 'b객체변수의 메소드 처럼 사용';
		},
		funcSecond:function(){
			document.getElementById("show1").innerText="b객체변수의 멤버로 사용";
		}
	}
</script>
<script>
	window.onload = function(){ // 서버로부터 전송된 문서로딩이 완료되면 자동 발생(콜백). w3c는 body에 onload써주는거 안 좋아해 여기서 써줘
		let exBtn1 = document.getElementById("btn1");
		exBtn1.onclick = function(){ // 이벤트 핸들러 장착
			document.getElementById("show2").innerText="클릭1 선택";
		}
		let exBtn2 = document.getElementsByName("myBtn"); //같은 name이 2개니 배열을 반환 === queryselectall과 같다
		//alert(exBtn2.length);
		exBtn2[0].onclick = function(){ // 이벤트 핸들러 장착
			document.getElementById("show2").innerText="클릭2 누름";
		}
		
		let exBtn3=document.getElementsByName("myBtn")[1]; // 'elements!'인거 보기
		exBtn3.onclick = function(){ // 이벤트 핸들러 장착
			document.getElementById("show2").innerText="클릭3 누름";
		}
		
		document.getElementById("btn4").ondblclick = function(){ // 다양한 이벤트 핸들러를 사용가능
			document.getElementById("show2").innerText="클릭4 click";
		};
		
		// 객체에 이벤트 연결 및 해제. 이벤트 종류를 줌, 클릭이벤트가 발생되면~ 함수실행
		document.getElementById("btn5").addEventListener("click",kbsFunc); //add로 걸었을 때만 해제가 가능
	}
	function kbsFunc(){
		document.getElementById("show2").innerText = "클릭 만세";
		// 이벤트 해제 
		document.getElementById("btn5").removeEventListener("click",kbsFunc);
	}
</script>
</head>
<body> 
<h2>이벤트 처리</h2>

실행 중 tag의 참조, 수정, 추가, 삭제 등의 작업이 가능 : DOM을 사용<br>
DOM이 번거로우므로 간단히 처리할 수도 있다. innerText, innerHTML<br>

<input type="button" value="버튼2" onclick="b.funcFirst()">
