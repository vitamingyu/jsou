<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>builtin function</h2>
<script>
	document.write("문자 관련 함수 ----<br>");
	let str = "Java Script Language";
	document.write("");
	document.write("<br>str.length ==>",str.length);
	document.write("<br>str.charAt(2) ==>",str.charAt(2));
	document.write("<br>str.indexOf('v') ==>",str.indexOf('v'));
	document.write("<br>str.substring(1,3) ==>", str.substring(1,3));
	// 0번째 1번째 ... 3번째의 하나 전까지(종료 위치의 -1까지 문자열을 취함)
	document.write("<br>str.substr(1,3) ==>", str.substr(1,3));
	// 0번째 1번째 ... 1번부터 3번까지 뽑아냄
	
	document.write("<br>스타일 관련 함수 ----<br>");
	document.write("<br>style ==>",str.bold().fontsize(10).fontcolor('#ff0000'));
	// .찍으면서 중복으로 줄 수 있음
	document.write("<br>style ==>", str.strike());
	
	document.write("<br>수학 관련 함수 ----<br>");
	document.write("<br>Math.abs(-7) ==>",Math.abs(-7)); // 절대값
	document.write("<br>Math.round(3.7) ==>",Math.round(-3.7)); //반올림
	document.write("<br>Math.random() ==>",Math.random()); // 난수
	
	document.write("<br>날짜 관련 함수 ----<br>");
	let ds = new Date();
	let d = new Date("jan 1, 2000"); // 생성자 오버로딩? 이라 이렇게 써도 됨
	document.write("<br>date() ==>",d);
	document.write("<br>date() ==>",d.getFullYear() + " " + (d.getMonth()+1));
	// month는 0부터 출발하기 때문에 +1 해줘야됨
	
	document.write("<br>eval() ==>","10+5"," ",eval("10+5"));	
	document.write("<br>parseInt() ==>", parseInt("10.5")+2); // 반올림 안 하고 그냥 버림
	document.write("<br>parseInt() ==>", parseInt("10.5")+2);
	
	let ss = encodeURI("스타벅스");
	document.write("<br>",ss); // 2진화 시키는거(암호화 시킴) : 웹을 통해 서버로 한글자료 전달시 저렇게 줘야함
	ss=decodeURI(ss);
	document.write("<br>",ss);
	
	document.write("<br>isNaN() ==>", isNaN("3")); // 숫자가 아닌 것에 대해 true
	document.write("<br>isNaN() ==>", isNaN("abc"));
	
	// 별도의 창 열기
	open("js1.html", "_blank","width=300,height=200,left=200,top=200");
	// 문서명(파일명), 출력형태, 속성
	
	
	
</script>
</html>
