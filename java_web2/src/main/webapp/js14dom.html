<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function abc(){
		let my = document.getElementById("my");
		console.log(my.nodeName+" "+
					my.childNodes[0].nodeValue+" "+
					my.firstChild.nodeValue);
		console.log(my.getAttribute("comments"));
	}
	
	function def(){
		let arr = document.getElementsByTagName("input");
		// arr은 자동으로 배열이 돼
		console.log("검색 요소 수: "+arr.length);
		console.log(arr[0].getAttribute("value"));
		console.log(arr[1].getAttribute("value"));
	}
	
	function process(arg){
		let ele = document.createElement("i"); //i태그에 넣어줌
		let myText = document.createTextNode(arg);
		ele.appendChild(myText); // myText를 자식으로 등록
		document.querySelector("#disp").appendChild(ele); // 추가. id가 disp인
		//document.querySelector("#disp").innerHTML=cle; dom에서는 위에랑 유사. 이거는 덮어쓰기
	}
	
	function cle(){
		let target=document.getElementById("disp"); // id가 disp인 녀석. getselectselector? 해도됨
		//target.removeChild(target.childNodes[0]); 이걸 반복문으로 지우는게 while
		while(target.hasChildNodes()){ // 자식노드가 있으면 true 없으면 false
			target.removeChild(target.hasChildNodes);
			
		}
	}
	
</script>
</head>
<body>
	<h2 id="my" comments="이건 속성">DOM 객체 참조</h2>
	<input type="button" value="id검색" onclick="abc()"><br>
	<input type="button" value="element검색" onclick="def()"><br>
	
<h2>요소 생성 및 삭제</h2>
<input type="button" value="요소 생성1" onclick="process('안녕')"><br>
<input type="button" value="요소 생성2" onclick="process('반가워')"><br>
<input type="button" value="요소 삭제" onclick="cle()"><br>
<br>
<div id="disp">출력장소</div>

</body>
</html>
