<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function func(){
		alert("a");
	}
	function colorFunc(){
	//alert("b");
	//alert(document.frm.bc.value);   //name이 frm인 것 중 name이 bc인 것
	document.body.bgColor = document.frm.bc.value;
	document.body.text = frm.tc.value;
	}
</script>

</head>
<body>
<h2>이벤트 처리</h2>
<a href="javascript:func();">이벤트처리</a><br>
<a href="javascript:;" onclick="func()">이벤트처리2</a><br>
<div onclick="func()">div태그에 이벤트 처리3</div>
<button onclick="func()">이벤트처리4</button>
<input type="button" onclick="func()" value="이벤트 처리5">
<hr>
<form name="frm">
	<table border="1">
		<tr>
			<td colspan="2">색상 선택</td>
		</tr>
		<tr>
			<td><b>배경색</b></td>
			<td>
				<select name="bc" id="bc" class="bc"> <!-- name, id, class뭐로 줄지는 내맘-->
					<option value="black">검정</option>
					<option value="blue">파랑</option>
					<option value="green">초록</option>
					<option value="white" selected="selected">하양</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><b>글자색</b></td>
			<td>
				<select name="tc">
					<option value="black" selected>검정</option>
					<option value="blue">파랑</option>
					<option value="green">초록</option>
					<option value="white">하양</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button" value="변경" onclick="colorFunc()">
				<!-- click은 이벤트종류 앞에 on을 붙여 onclick으로 하면 이벤트 핸들러가 됨-->
			</td>
		</tr>
	</table>
</form>
</body>
</html>
